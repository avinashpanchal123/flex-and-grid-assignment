<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-con{
            
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(5, 17%);
            grid-template-rows: repeat(2 ,130px);
            margin: 200px auto;
            gap: 30px;
        }
        .grid-con > div{
          background-color: teal;
          border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="grid-con">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
